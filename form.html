<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrailerBR Registro</title>
    <link rel="stylesheet" type="text/css" href="style/form.css">
</head>
<body>

    <div class="container">
        <img src="img/png/logo-no-background.png" class="logo"/>
   
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Nacimiento</label>
                <input type="date" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
            <div class="form-group">
                <a href="login.html">¿Ya tienes una cuenta?</a>
            </div>
        </form>
    </div>

    <!-- Agrega los scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script src="js/form.js" type="module"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";


      // Inicializar Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);

      // Obtener referencia al formulario de registro
      const registerForm = document.getElementById("registerForm");

      // Manejar el evento de envío del formulario
      registerForm.addEventListener("submit", function(event) {
        event.preventDefault();

        // Obtener los valores de los campos del formulario
        const username = document.getElementById("username").value;
        const nombre = document.getElementById("nombre").value;
        const correo = document.getElementById("correo").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Validar que todos los campos estén completos
        if (username === '' || nombre === '' || correo === '' || password === '' || confirmPassword === '') {
          alert("Por favor, complete todos los campos.");
          return;
        }

        // Validar que las contraseñas coincidan
        if (password !== confirmPassword) {
          alert("Las contraseñas no coinciden. Por favor, inténtelo de nuevo.");
          return;
        }

        // Registrar al usuario en Firebase
        register(correo, password);
      });

      // Función para registrar al usuario en Firebase
      async function register(email, password) {
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          console.log("Usuario registrado: ", userCredential.user);
          alert("¡Registro exitoso! Ahora puedes iniciar sesión.");
        } catch (e) {
          console.error("Error registrando al usuario: ", e);
        }
      }
    </script>

</body>
</html>
